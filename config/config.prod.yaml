# 生产环境配置
app:
  port: 8080
  env: production
cors:
  # CORS 跨域配置
  allow_origins:
    - "https://starrykira.xyz"
    - "https://console.starrykira.xyz"
    - "https://api.starrykira.xyz"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Authorization"
    - "Accept"
  expose_headers:
    - "Content-Length"
  allow_credentials: true
  max_age: 43200  # 12小时

# 生产数据库配置
database:
  driver: mysql
  source: 129.204.200.248
  port: 3306
  user: spider-go_prod
  pass: your_production_password_here
  name: spider-go_prod

# 生产 Redis 配置（统一使用同一个 Redis 实例，不同 DB 隔离数据）
redis:
  # 会话缓存数据库（DB 0: 会话、DAU、配置、用户数据缓存）
  session:
    host: 129.204.200.248:6379
    pass: your_redis_password_here
    db: 0
  # 验证码数据库（DB 1: 验证码，独立隔离避免误删）
  captcha:
    host: 129.204.200.248:6379
    pass: your_redis_password_here
    db: 1

